<!DOCTYPE html>
<html ng-app="main">
<head lang="zh">
    <meta charset="UTF-8">
    <title>测试组件</title>
    <link type="text/css" rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="../less/nezha.css">
</head>
<body>
    <div class="container" ng-controller="component">
        <div class="row">
            <div class="h3">表单组件</div>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">搜索</label>
                    <div class="col-sm-10">
                        <div class="nz-search form-control" value="value" search="search()"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>
            <div class="col-md-3">
                <!--search-box 组件-->
                <!--<div class="search-box">-->
                    <!--<i class="fa fa-search"></i>-->
                    <!--<input class="search-by" ng-model="value">-->
                    <!--<a class="fa fa-times"></a>-->
                <!--</div>-->
            </div>

            directive:
            <div class="nz-search" value="value" search="search()" popover="{{value}}" popover-trigger="mouseenter"></div>
        </div>
    </div>
    <script type="application/javascript" src="jquery.min.js"></script>
    <script type="application/javascript" src="../angular/angular.min.js"></script>
    <script type="application/javascript" src="../ui-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="application/javascript" src="../js/searchbox.js"></script>
    <script type="application/javascript" src="main.js"></script>
</body>
</html>
